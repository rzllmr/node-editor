<!DOCTYPE html>
<html class="dark">
  <head>
    <meta charset="UTF-8">
    <title>PinBoard</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/node.css">
    <link rel="stylesheet" href="styles/anchor.css">
    <link rel="stylesheet" href="styles/graph.css">
    <link rel="stylesheet" href="styles/sign.css">

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="scripts/renderer.js"></script>
    <script type="text/javascript" src="scripts/utils.js"></script>

    <script>if (window.module) module = window.module;</script>
  </head>
  <body>
    <div id="menu">
      <div id="toolbar">
        <button class="tool" id="save"><i class="fas fa-save"></i></button>
        <button class="tool" id="load"><i class="fas fa-folder-open"></i></button>
        <button class="tool" id="theme"><i class="far fa-lightbulb"></i></button>
        <button class="tool" id="remove" disabled><i class="fas fa-times"></i></button>
      </div>
    </div>
    <div class="board" id="main">
      <svg class="layer graphs">
        <rect id="selection" width="0" height="0" style="display: none" />
        <path class="graph" id="template-graph" d="M 0 0 L 0 0" style="display: none" />
        <path class="graph-area" id="template-graph-area" d="M 0 0 L 0 0" style="display: none" />
      </svg>
      <div class="layer nodes">
        <div class="node" id="template-node" style="display: none">
          <div class="head">
            <input type="text" class="label" placeholder="Enter title..." readonly="true">
          </div>
          <div class="divider"></div>
          <div class="body">
            <div class="details" data-text="Enter details..." contentEditable="false"></div>
          </div>
          <div class="anchor source" id="template-anchor-source" style="display: none"><i class="fas fa-circle"></i></div>
          <div class="anchor target" id="template-anchor-target" style="display: none"><i class="fas fa-caret-right"></i></div>
          <div class="resizer"><i class="fas fa-wifi"></i></div>
        </div>
        <div class="sign" id="template-sign" style="display: none">
          <div class="details" data-text="Enter..." contentEditable="false"></div>
        </div>
      </div>
    </div>
  </body>
</html>
