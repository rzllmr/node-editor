<!DOCTYPE html>
<html class="dark">
  <head>
    <meta charset="UTF-8">
    <title>PinBoard</title>

    <link rel="stylesheet" href="styles/fontawesome-free-5.8.1-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="styles/fontawesome-free-5.8.1-web/css/regular.min.css">
    <link rel="stylesheet" href="styles/fontawesome-free-5.8.1-web/css/solid.min.css">

    <link rel="stylesheet" href="styles/anchor.css">
    <link rel="stylesheet" href="styles/color-picker.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/graph.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/minimap.css">
    <link rel="stylesheet" href="styles/node.css">
    <link rel="stylesheet" href="styles/sign.css">
    <link rel="stylesheet" href="styles/treeview.css">
    <link rel="stylesheet" href="styles/variables.css">

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="scripts/renderer.js"></script>
    <script type="text/javascript" src="scripts/utils.js"></script>

    <script>if (window.module) module = window.module;</script>
  </head>
  <body>
    <div id="menu">
      <div class="overlay" style="display:none"></div>
      <h1>board</h1>
      <hr>
      <div id="board-tools" class="toolbar">
        <button class="tool" id="new"><i class="fas fa-file"></i></button>
        <button class="tool" id="save"><i class="fas fa-save"></i></button>
        <button class="tool" id="save-as"><i class="far fa-save"></i></button>
        <button class="tool" id="load"><i class="fas fa-folder-open"></i></button>
        <button class="tool" id="theme"><i class="far fa-lightbulb"></i></button>
      </div>
      <h1>tabs</h1>
      <hr>
      <div id="board-tree">
        <div id="tree-tools" class="toolbar">
          <button class="tool small" id="new-board"><i class="far fa-file"></i></button>
          <button class="tool small" id="new-folder"><i class="far fa-folder"></i></button>
          <button class="tool small" id="rnm-board"><i class="fas fa-ellipsis-h"></i></button>
          <button class="tool small" id="del-board"><i class="fas fa-times"></i></button>
          <input type="text" class="selector" style="display:none"></input>
          <span id="del-confirm" style="display:none">
            <span>Delete board?</span>
            <button class="tool small" id="apply-del"><i class="fas fa-check"></i></button>
            <button class="tool small" id="discard-del"><i class="fas fa-times"></i></button>
          </span>
        </div>
        <span class="insert-line" style="display:none"></span>
        <ul class="treeview">
          <li class="branch" id="branch-template" style="display:none">
            <span class="branch title"><i class="fas fa-folder"></i><span class="selector">branch</span></span>
            <ul class="nested" style="display:none">
            </ul>
          </li>
          <li class="leaf" id="leaf-template" style="display:none"><i class="far fa-file"></i><span class="selector">leaf</span></li>
        </ul>
      </div>
      <h1>node</h1>
      <hr>
      <div id="node-tools" class="toolbar">
        <button class="tool" id="remove" disabled><i class="fas fa-times"></i></button>
        <div class="color-picker">
          <div class="divider"></div>
          <input class="color-slider" type="range" min="0" max="360" value="0">
          <div class="color-presets">
            <div id="color-reset" class="color-preset"><i class="fas fa-undo-alt"></i></div>
            <div id="color-preset-template" class="color-preset" style="display: none"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="board" id="main">
      <svg class="layer graphs">
        <rect id="selection" width="0" height="0" style="display: none" />
        <path class="graph" id="template-graph" d="M 0 0 L 0 0" style="display: none" />
        <path class="graph-area" id="template-graph-area" d="M 0 0 L 0 0" style="display: none" />
      </svg>
      <div class="layer nodes">
        <div class="node" id="template-node" style="display: none">
          <div class="head">
            <input type="text" class="label" placeholder="Enter title..." readonly="true">
          </div>
          <div class="divider"></div>
          <div class="body">
            <div class="details" data-text="Enter details..." contentEditable="false"></div>
          </div>
          <div class="anchor source" id="template-anchor-source" style="display: none"><i class="fas fa-circle"></i></div>
          <div class="anchor target" id="template-anchor-target" style="display: none"><i class="fas fa-caret-right"></i></div>
          <div class="resizer"><i class="fas fa-wifi"></i></div>
        </div>
        <div class="sign" id="template-sign" style="display: none">
          <div class="details" data-text="Enter..." contentEditable="false"></div>
        </div>
      </div>
      <div class="minimap">
        <div class="zoominfo">100%</div>
        <div class="mini window"></div>
        <div class="mini mini-node" id="mini-node-template" style="display:none"></div>
      </div>
    </div>
  </body>
</html>
